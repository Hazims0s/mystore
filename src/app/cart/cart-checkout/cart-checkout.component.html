<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label"  >name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Hazim">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label"  >Address</label>
    <input type="text" class="form-control" required [minlength]="10" id="address" [(ngModel)]="address" placeholder="Hazim">
  </div>
  <div class="mb-3">
    <label for="creditCard" class="form-label"  >Credit Card</label>
    <input type="text" class="form-control"   required [minlength]="16" inputmode="numeric" maxlength="16" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14})$" id="creditCard" [(ngModel)]="creditCard" placeholder="XXXX XXXX XXXX XXXX">
  </div> 
  <div class="mb-3">
    <input type="submit" class="btn btn-info" id="submit" value="Checkout">
  </div> 
  </form>
