<div class="container">
    <div class="col-lg-8 border p-3 main-section bg-white">
        <div class="row hedding m-0 pl-3 pt-0 pb-3">
            {{product.name}} 
       </div>
        <div class="row m-0">
            <div class="col-lg-4 left-side-product-box pb-3">
                <img src="{{product.url}}" class="border p-3">
 
            </div>
            <div class="col-lg-8">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                             <p class="m-0 p-0">{{product.name}}</p>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">${{product.price}}</p>
                            <hr class="p-0 m-0">
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Product Detail</h5>
                            <span>{{product.description}}</span>
                            <hr class="m-0 pt-2 mt-2">
                        </div>
 
                        <div class="col-lg-12">
                            <h6>Quantity :</h6>
                            <select #qty (change)="onSelected(qty.value)" class="form-select form-select-sm"
                            aria-label=".form-select-sm example">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">
                                    <button href="#" (click)="onClick(product)"  class="btn btn-danger w-100">Add To Cart</button>
                                </div>
                                <div class="col-lg-6">
                                    <a href="#" routerLink="/cart" class="btn btn-success w-100">Checkout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    </div>
</div>
